<div class="container">

    <div class="mb-3">

        <input

            name=""

    <div class="mb-3">

            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>
    <div class="mb-3">

        <select
            class="form-select form-select-lg"
            name=""
            id="txt-doiTuong"
        >
            <option>Chọn đối tượng</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div><div class="mb-3">

            type="text"
            class="form-control"
            name=""
            id="txt-diemThu1"

        />
 
    </div>

<div class="mb-3">
       
    <input
        type="text"
        class="form-control"
        name=""
        id="txt-diemThu2"

</div>

<div class="mb-3">

        type="text"

        id="txt-diemThu3"

</div>
<button class="btn btn-info"id="btn1">Kết Quả</button>
<div class="p-3 bg-opacity-50 bg-warning my-3"id="ketQua1"></div>
</div>

<div class="container mt-3">
    <h2>Bài tập 2: Tính tiền điện </h2>
<div class="mb-3">

    <input
        type="text"
        class="form-control"
        name=""
        id="txt-hoTen"
        aria-describedby="helpId"
        placeholder="Nhập họ tên"
    />

</div>
<div class="mb-3">

    <input
        type="number"
        class="form-control"
        name=""
        id="txt-kW"
        aria-describedby="helpId"
        placeholder="Nhập số kw"
    />

</div>
<button class="btn btn-primary"id="btn2">Tính tiền điện</button>
<div class="p-3 my-3 bg-opacity-50 bg-success"id="ketQua2"></div>

    <div class="mb-3">

        <input
            type="text"
            class="form-control"
            name=""

            aria-describedby="helpId"

        />

<div class="mb-3">

    <input
        type="number"
        class="form-control"
        name=""

</div>
<div class="mb-3">

    <input
        type="number"

 <div class="mb-3">

 </div>

        type="text"

        type="number"
